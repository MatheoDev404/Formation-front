<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          {{title}}
        </a>
      </div>
    </nav>
  </header>
  <div class="row">
    <div class="col-sm-4">
      <ul class="list-group">
        <a *ngFor="let contact of mesContacts"
        (click)="displayContact(contact)"
        [class.active]="contact === contactActif"
        class="list-group-item list-group-item-action" href="javascript:void(0)">
        {{ contact.name }}
        </a>
      </ul>
      <!-- Lorsque l'evenement unContacEstCree serrat emis, la fonction ajouter dans liste serra déclanché, elle prendra en parametre les données de notre évenement, à savoir nouveauContact -->
      <app-ajouter (unContactEstCree)="ajouterContacDansListe($event)"></app-ajouter>
    </div>
    <div class="col-sm-8">
      <app-profil [contact]="contactActif"></app-profil>
    </div>
  </div>
  <pre>
    <!-- {{ mesContacts | json }} -->
  </pre>
  <footer class="text-center">
    Copyright &copy; 2018 - Paris IV - 3
  </footer>
</div>
