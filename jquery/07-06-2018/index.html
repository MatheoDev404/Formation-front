    <!-- exercice2 -->
    <main class="container">
        
            <!-- En-Tête de Présentation -->
            <header class="row">
                <div class="contact col-xs-12">
                    <h1>Gestion de mes Contacts</h1>
                </div>
            </header>
            
            <section class="row">
                
                <!-- Début du Formulaire -->
                <div class="col-sm-6">
                    <form novalidate id="contact" class="form-horizontal">
                        <fieldset>
                            
                            <!-- Nom du Formulaire -->
                            <legend>Ajouter un Contact</legend>
                            
                            <!-- Nom -->
                            <div class="form-group">
                                <label for="nom" class="col-md-4 control-label">Nom</label>
                                <div class="col-md-8">
                                    <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom">
                                    <div class="invalid-feedback">Vous devez saisir votre nom.</div>
                                    
                                </div>
                            </div>
                            
                            <!-- Prénom -->
                            <div class="form-group">
                                <label for="prenom" class="col-md-4 control-label">Prénom</label>
                                <div class="col-md-8">
                                    <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Prénom">
                                    <div class="invalid-feedback">Vous devez saisir votre prenom.</div>
                                    
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="col-md-4 control-label">Email</label>
                                <div class="col-md-8">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                    <div class="invalid-feedback">Vous devez saisir votre email.</div>
                                    <div class="alert alert-warning alert-email">
                                        <strong>Attention !</strong> cet email est deja pris.
                                    </div>
                                    
                                </div>
                            </div>
                            
                            <!-- Téléphone -->
                            <div class="form-group">
                                <label for="tel" class="col-md-4 control-label">Tel</label>
                                <div class="col-md-8">
                                    <input type="tel" name="tel" id="tel" class="form-control" placeholder="Téléphone">
                                    <div class="invalid-feedback">Vous devez saisir votre tel.</div>
                                    
                                </div>
                            </div>
                            
                            <!-- Bouton d'Envoi -->
                            <div class="form-group">
                                <div class="col-xs-9 col-xs-offset-3">
                                    <button type="submit" class="btn btn-primary" value="Ajouter le Contact">Ajouter le Contact</button>
                                </div>
                            </div>
                            
                        </fieldset>
                    </form>
                </div>
                <!-- Fin du Formulaire -->
                
                <!-- Début du Tableau -->
                <div class="col-sm-6">
                    <div class="alert alert-success alert-contact">
                        <strong>Félicitation !</strong> Votre contact est ajouté.
                    </div>
                    <table id="LesContacts" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Téléphone</th>
                            </tr>
                        </thead>
                        <tbody id="listeContacts">
                            <tr class="aucuncontact">
                                <td colspan="4">Aucun Contact pour le Moment.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Fin du Tableau -->
    
            </section>
            
        </main>
    
    
    <!-- SCRIPTS -->
