<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <main id="container">

        <h2 class="col-8 offset-3">Mon formulaire</h2>
   
        <form id="formulaire" action="" method="get">
            <div class="form-group row">
                <label class="col-2 col-form-label" for="nom">Nom:</label>
                <div class="col-10">
                    <input type="text" name="nom" id="nom" class="form-control col-10" placeholder="Nom"/>
                    <div class="d-none alert alert-danger col-10" role="alert">
                        This is a danger alert—check it out!
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="prenom">Prénom:</label>
                <div class="col-10">
                    <input type="text" name="prenom" id="prenom" class="form-control col-10"  placeholder="Prénom"/>
                    <div class="d-none alert alert-danger col-10" role="alert">
                        This is a danger alert—check it out!
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="email">Email :</label>
                <div class="col-10">
                    <input type="email" name="email" id="email" class="form-control col-10" placeholder="email@email.com"/>
                    <div class="d-none alert alert-danger col-10" role="alert">
                        This is a danger alert—check it out!
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="tel">Tel :</label>
                <div class="col-10">
                    <input type="tel" name="tel" id="tel" class="form-control col-10 bfh-phone"  placeholder="0166666666" pattern="[0-9]{10}"/>
                    <div class="d-none alert alert-danger col-10" role="alert">
                        This is a danger alert—check it out!
                    </div>
                </div>
            </div>

            <!-- <div class=" alert alert-warning" role="alert">
                This is a warning alert—check it out!
            </div> -->


            <input type="submit" class="btn btn-primary offset-4 col-4" value="Envoyer">
        </form>  


        <!-- <div class=" alert alert-success" role="alert">
            This is a success alert—check it out!
        </div> -->

    </main>
    
    
    <!-- SCRIPTS -->
    <!-- Intégration de jQuery avec un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Mes scripts -->
    <script src="assets/js/validationForm.js"></script>
</body>
</html>
